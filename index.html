<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AOD Magic</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body, html {
            background-color: #000000;
            color: #d1d1d1;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; /* Prevents browser pull-to-refresh */
        }

        #top-container {
            margin-top: 20vh; /* Moved further up */
            text-align: center;
        }

        #time-display {
            font-size: 5rem;
            font-weight: 800; /* Bold */
            color: #ffffff;
            letter-spacing: -1px;
            line-height: 1;
        }

        #date-display {
            font-size: 1.3rem;
            margin-top: 10px;
            color: #8e8e8e;
            font-weight: 400;
        }

        #bottom-container {
            display: flex;
            justify-content: space-between;
            padding: 50px 40px;
        }

        .icon-svg {
            width: 32px;
            height: 32px;
            fill: white;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div id="top-container">
        <div id="time-display">12:00</div>
        <div id="date-display">Mon, Jan 1</div>
    </div>

    <div id="bottom-container">
        <svg class="icon-svg" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
        <svg class="icon-svg" viewBox="0 0 24 24"><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = "YOUR_DEPLOYED_WEB_APP_URL"; 
        
        let collectedCode = "";
        let swipeBuffer = null;
        let startX = null;
        let startY = null;
        let longPressTimer = null;
        let swipeTriggered = false; // Prevents multiple registers per single gesture

        // --- 12HR CLOCK ---
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const ampm = hours >= 12 ? '' : ''; // You can add labels if you want
            hours = hours % 12;
            hours = hours ? hours : 12; // Handle 0 as 12
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            document.getElementById('time-display').innerText = `${hours}:${minutes}`;
            document.getElementById('date-display').innerText = `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- RESET LOGIC ---
        let lastTap = 0;
        document.getElementById('top-container').addEventListener('touchstart', (e) => {
            const now = Date.now();
            if (now - lastTap < 300) {
                collectedCode = "";
                swipeBuffer = null;
                navigator.vibrate([40, 40, 40]);
            }
            lastTap = now;
        });

        // --- ULTRA-RESPONSIVE SWIPE ENGINE ---
        document.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            swipeTriggered = false;
            
            longPressTimer = setTimeout(() => {
                if (!swipeTriggered) sendData();
            }, 3000);
        }, {passive: false});

        document.addEventListener('touchmove', e => {
            if (!startX || !startY || swipeTriggered) return;

            let diffX = e.touches[0].clientX - startX;
            let diffY = e.touches[0].clientY - startY;
            
            // Sensitivity threshold (Lower = faster/softer)
            const threshold = 40; 

            if (Math.abs(diffX) > threshold || Math.abs(diffY) > threshold) {
                let dir = "";
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    dir = diffX > 0 ? "R" : "L";
                } else {
                    dir = diffY > 0 ? "D" : "U";
                }
                
                processDirection(dir);
                swipeTriggered = true; // Lock until finger is lifted
                if (longPressTimer) clearTimeout(longPressTimer);
            }
        }, {passive: false});

        document.addEventListener('touchend', () => {
            if (longPressTimer) clearTimeout(longPressTimer);
            startX = null;
            startY = null;
        });

        function processDirection(dir) {
            if (!swipeBuffer) {
                swipeBuffer = dir;
                navigator.vibrate(30); // Very light feedback for first half
            } else {
                const pair = swipeBuffer + dir;
                const map = {"UU":"0","UR":"1","RU":"2","RR":"3","RD":"4","DR":"5","DD":"6","DL":"7","LD":"8","LL":"9"};
                
                if (map[pair]) {
                    collectedCode += map[pair];
                    navigator.vibrate(150); // Sharp feedback for full digit
                }
                swipeBuffer = null;
            }
        }

        function sendData() {
            if (collectedCode.length === 0) return;
            navigator.vibrate(800);
            
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code: collectedCode })
            }).then(() => {
                collectedCode = "";
            });
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
